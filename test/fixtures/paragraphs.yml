1:
  text: "Se prevé la participación de aproximadamente 350 pacientes en este estudio, provenientes de alrededor de 125 centros de todo el mundo. Si usted es enrolado, le duración de su participación podrá ser de hasta 34 semanas."

2:
  text: "Usted recibirá hasta 24 dosis de la medicación en investigación, BMS-931699, o bien placebo (Medicamento de aspecto similar a la medicación en investigación que no contiene ingredientes activos en su interior) durante un período de 24 semanas. Se le aplicarán inyecciones de BMS-931699 por vía subcutánea (es decir, justo por debajo de la capa de la piel), se administrarán hasta 24 inyecciones, con 7 días de diferencia entre una inyección y la próxima. Se estudiarán cuatro niveles de dosis: 1,25 mg cada dos semanas (c/2sem), 5mg c/2sem, 12,5 mg c/2sem y 12,5 mg por semana. Ni usted ni su médico del estudio sabrán si está recibiendo la medicación activa o el placebo, excepto en caso de una emergencia. Existe un 80% de posibilidades de que usted reciba BMS-931699 y un 20% de posibilidades de que usted reciba el placebo."

3:
  text: "Habrá 70 pacientes en cada grupo de nivel de dosis, además de los 70 pacientes del grupo de placebo."

4:
  text: "Si usted reúne las condiciones necesarias para participar en el estudio, luego de haber otorgado el consentimiento y al final de la fase de selección, recibirá la primera dosis de BMS-931699 o un placebo. Se le permitirá seguir con su tratamiento de prednisona actual, pero posiblemente a una dosis menor, y con cualquier otra medicación que usted pueda estar tomando que esté permitida para este estudio."

